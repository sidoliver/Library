<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookish: Track your reading</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="hero">
      <h1 class="logo">Library</h1>
    </div>
    <div class="container">
      <div class="form-container">
        <div class="form">
          <form>
            <label for="title">Title</label> <br />
            <input type="text" id="title" placeholder="Title" /> <br />
            <label for="author">Author</label> <br />
            <input type="text" id="author" placeholder="Author" /> <br />
            <label for="page">Page</label> <br />
            <input type="number" id="page" placeholder="Page" /><br />
            <label for="status">Status</label>
            <select name="" id="status">
              <option value="read">Read</option>
              <option value="unread">Unread</option> <br>
            </select> <br>
            <input type="submit" value="submit" id="submit">
          </form>
        </div>
      </div>
      <div class="UI">

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
